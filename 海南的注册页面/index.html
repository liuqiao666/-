<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>海南的注册页面</title>
	<link href="css/font-awesome.min.css" rel="stylesheet">	 
	<link rel="stylesheet" type="text/css" href="css/wave.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div id="main-box">
	<img src="images/bg.jpg">
	<div class="carousel-wave"></div>
	<div class="carousel-wave2"></div>
</div>
  <div class="login-body  animated fadeInLeft">
    <div class="login-main">
        <form action="javascript:;" method="post" class="login-form">
        <h3>海南省中小学生艺术测评系统</h3>
        <div id="MobileBox" class="item-box">
            <div class="input-group user-name"> <span class="input-group-addon"><i class="icon-user"></i></span>
            <input type="text" name="username" class="form-control" placeholder="用户名">
         </div>
        <div class="input-group password"> <span class="input-group-addon"><i class="icon-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="密码">
        </div>  
          <div class="login_btn_panel">
            <button type="submit" class=" btn btn-primary btn-block btn-lg" data-ajax="post" data-callback="success">登　录</button>
            <div class="check-tips"></div>
          </div>
      </form>
     </div>
  </div>
 </div>
</body>
</html>
